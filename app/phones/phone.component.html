<h2> Phones </h2>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ phone.name }}</h3>
    </div>
    <div class="panel-body">
        <carousel [images]=phone.images></carousel>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <h4 class="media-heading"> {{ phone.name }} </h4> {{ phone.description }}
    </div>
</div>
