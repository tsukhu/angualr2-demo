<h2> Phones </h2>
<div class="panel panel-default">
    <div class="panel-heading">
        {{ phone.name }}
    </div>
    <div class="panel-body">
        <div class="media">
            <div class="media-left">
                <img class="media-object" src="assets/'{{ phone.img }}'" alt="...">
            </div>
            <div class="media-body">
                <h4 class="media-heading"> {{ phone.name }} </h4> {{ phone.description }}
            </div>
        </div>
    </div>
</div>
