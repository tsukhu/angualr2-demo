<h2> Phones </h2>
<div class="row">
    <div class="input-group col-md-3">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" caption="Filter" placeholder="Search Filter"/>
        <span class="input-group-btn">
            <input type="button" class="btn btn-primary" (click)="searchTerm = ''" value="Clear" />
        </span>
    </div>
</div>
<br>
<div class="row">
<div class="media" *ngFor="#phone of phones | search:'searchTerm':searchTerm">
    <div class="panel panel-default">
        <div class="panel-body">

            <div class="media-left">
                <a [routerLink]="['Phone', { id: phone.id }]">
                    <img class="media-object thumb" src="assets/{{ phone.imageUrl }}" alt="...">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"> 
            {{ phone.name }} <span class="badge">{{phone.carrier}}</span>
        </h4> {{ phone.snippet }}
            </div>

        </div>
    </div>
</div>
</div>
